<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>議事録アプリ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .left-side,
        .right-side {
            width: 50%;
            height: 100%;
            overflow-y: scroll;
            padding: 20px;
        }

        .message {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .message-text {
            margin-left: 10px;
        }

        .ai-message {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            position: absolute;
            left: 50%;
            top: calc(50% - 20px);
            /* ここで表示位置を調整 */
        }
    </style>
</head>

<body>
    <div class="left-side">
        <!-- 会議の発言箇所。JavaScriptでDynamically更新 -->
    </div>
    <div class="right-side">
        <!-- AIの発言箇所。JavaScriptでDynamically更新 -->
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        async function fetchData() {
            try {
                while (true) { // 無限ループでAPIを定期的に呼び出し
                    const response = await axios.get('/api/messages');
                    const messages = response.data;
                    renderMessages(messages);

                    // ここで更新間隔を設定しています (ミリ秒単位)
                    // 例: 5000ms = 5秒 (5秒おきにAPIを呼び出す)
                    await new Promise(resolve => setTimeout(resolve, 5000));
                }
            } catch (error) {
                console.error('Error fetching messages:', error);
            }
        }

        let lastMessageCount = 0;

        function renderMessages(messages) {
            const leftMessageContainer = document.querySelector('.left-side');
            const rightMessageContainer = document.querySelector('.right-side');

            // 左側および右側のメッセージコンテナをクリア
            leftMessageContainer.innerHTML = '';
            rightMessageContainer.innerHTML = '';

            messages.forEach(message => {
                const messageElement = `<div class="message">
                                  <img src="${message.userIcon}" alt="${message.userName}" width="40" height="40">
                                  <div class="message-text">
                                    <p>${message.message}</p>
                                    <small>${message.timestamp}</small>
                                  </div>
                                </div>`;

                // メッセージがボットからのものであれば右側のコンテナに、そうでなければ左側のコンテナに追加
                if (message.bot) {
                    rightMessageContainer.innerHTML += messageElement;
                } else {
                    leftMessageContainer.innerHTML += messageElement;
                }
            });
        }

        fetchData();

    </script>
</body>

</html>
